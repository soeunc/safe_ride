<script>
    function fetchCities() {

        // AJAX ìš”ì²­ì„ í†µí•´ ì„ íƒëœ ê´‘ì—­ìì¹˜êµ¬ì— í•´ë‹¹í•˜ëŠ” ë„ì‹œ ëª©ë¡ì„ ì„œë²„ë¡œë¶€í„° ê°€ì ¸ì˜´
